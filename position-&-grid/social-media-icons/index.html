<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Icons</title>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a><i class="fa-brands fa-square-facebook" id="facebook"></i></a>
        </li>
        <li>
          <a><i class="fa-brands fa-twitter" id="twitter"></i></a>
        </li>
        <li>
          <a><i class="fa-brands fa-google-plus-g" id="googleplus"></i></a>
        </li>
        <li>
          <a><i class="fa-brands fa-linkedin" id="linkedin"></i></a>
        </li>
        <li>
          <a><i class="fa-brands fa-instagram" id="instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
