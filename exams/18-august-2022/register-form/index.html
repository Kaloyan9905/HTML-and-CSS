<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="elements">
        <img src="images/form-background.png" alt="" />
        <h1>REGISTRATION FORM</h1>
        <div class="search-bars">
          <div class="search-bars-inline">
            <div class="first-bar-container">
              <p class="first-name">First Name</p>
              <input class="first-bar" type="text" />
            </div>
            <div class="second-bar-container">
              <p class="last-name">Last Name</p>
              <input class="second-bar" type="text" />
            </div>
            <div class="third-bar-container">
              <p class="email">Email</p>
              <input class="third-bar" type="text" />
            </div>
            <div class="fourth-bar-container">
              <p class="password">Password</p>
              <input class="fourth-bar" type="text" />
            </div>
            <div class="fifth-bar-container">
              <p class="confirm-password">Confirm Password</p>
              <input class="fifth-bar" type="text" />
            </div>
            <div class="checkbox-container">
              <input class="checkbox" type="checkbox" />
              <p class="checkbox-text">
                I accept the Terms of Use & Privacy Policy.
              </p>
            </div>
            <button>REGISTER NOW</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
